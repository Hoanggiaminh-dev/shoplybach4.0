<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thanh Toán - Cửa Hàng Mẹ & Bé</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ffcccb;
            color: #333;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .product-list {
            margin-bottom: 20px;
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .total {
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }
        .checkout-form {
            margin-top: 30px;
        }
        .checkout-form label {
            display: block;
            margin-bottom: 5px;
        }
        .checkout-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkout-button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .checkout-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Cửa Hàng Lưu</h1>
    <p>Trang Thanh Toán</p>
</header>

<div class="container">
    <h2>Danh Sách Sản Phẩm</h2>
    <div class="product-list" id="productList">
        <!-- Danh sách sản phẩm sẽ được thêm vào đây qua JavaScript -->
    </div>
    <div class="total" id="totalPrice">Tổng Giá: 0 VNĐ</div>

    <div class="checkout-form">
        <h3>Thông Tin Thanh Toán</h3>
        <label for="name">Họ và Tên:</label>
        <input type="text" id="name" placeholder="Nhập họ và tên của bạn" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Nhập email của bạn" required>
        
        <label for="address">Địa Chỉ Giao Hàng:</label>
        <input type="text" id="address" placeholder="Nhập địa chỉ giao hàng" required>
        
        <button class="checkout-button" onclick="confirmOrder()">Xác Nhận Đặt Hàng</button>
    </div>
</div>

<script>
    // Giả định danh sách sản phẩm đã thêm vào giỏ hàng
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    
    function displayCartItems() {
        const productList = document.getElementById('productList');
        const totalPrice = document.getElementById('totalPrice');
        let total = 0;

        cart.forEach(item => {
            const productDiv = document.createElement('div');
            productDiv.className = 'product-item';
            productDiv.innerHTML = `${item.name} - ${item.price} VNĐ`;
            productList.appendChild(productDiv);
            total += item.price;
        });

        totalPrice.innerHTML = `Tổng Giá: ${total} VNĐ`;
    }

    function confirmOrder() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const address = document.getElementById('address').value;

        if (name && email && address) {
            alert(`Đặt hàng thành công!\nHọ tên: ${name}\nEmail: ${email}\nĐịa chỉ: ${address}`);
            // Xử lý đơn hàng ở đây
        } else {
            alert("Vui lòng điền đầy đủ thông tin!");
        }
    }

    // Hiển thị sản phẩm trong giỏ hàng khi tải trang
    window.onload = displayCartItems;
</script>

</body>
</html>
